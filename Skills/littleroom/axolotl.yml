#### GENERAL ####

axolotlSTOMP:
  Skills:
  - CancelEvent
  - skill{s=axolotlSTOMPskill} @self
  
axolotlSTOMPskill:
  Conditions:
  - playerwithin{d=4} true
  - offgcd
  - onground
  Cooldown: 3
  Skills:
  - gcd{ticks=30}
  - state{s=stomp} @self
  - look{headOnly=false;immediately=true;repeat=30;repeatInterval=1} @NearestPlayer{r=5}
  - delay 20
  - lunge{velocity=1;velocityY=0} @NearestPlayer{r=5}
  - delay 5
  - damage{a=4} @PIR{r=2}
  
axolotlVOMITspawn:
  Skills:
  - delay 80
  - remove @self
  
wateraxolotlVOMITspawn:
  Skills:
  - delay 30
  - remove @self
  
iceaxolotlVOMITspawn:
  Skills:
  - delay 30
  - remove @self


#### SWIMMING ####

axolotlWATERCHECK:
  Conditions:
  - inblock{m=WATER}
  - stance{s=inwater} false
  Skills:
  - setspeed{speed=2;type=walking} ~onSpawn
  - setstance{stance=inwater} @self
  - DefaultState{mid=mudkipaxolotl;t=WALK;s=inwater} @self
  - DefaultState{mid=mudkipaxolotl;t=IDLE;s=inwater} @self
  - DefaultState{mid=colossalaxolotl;t=WALK;s=inwater} @self
  - DefaultState{mid=colossalaxolotl;t=IDLE;s=inwater} @self
  
axolotlGROUNDCHECK:
  Conditions:
  - onground
  - inblock{b=AIR} true
  - stance{s=onground} false
  Skills:
  - setstance{stance=onground} @self
  - DefaultState{mid=mudkipaxolotl;t=WALK;s=walk} @self
  - DefaultState{mid=mudkipaxolotl;t=IDLE;s=idle} @self
  - DefaultState{mid=colossalaxolotl;t=WALK;s=walk} @self
  - DefaultState{mid=colossalaxolotl;t=IDLE;s=idle} @self


