jackpot_remove:
  TriggerConditions:
  - haspermission{p=mythicmobs.admin} true
  - holding BARRIER
  Skills:
  - remove @self

jackpot_rotate:
  TriggerConditions:
  - haspermission{p=mythicmobs.admin} true
  Skills:
  - effect:spin{duration=5;velocity=10} @self
 
jackpotbroke:
  TriggerConditions:
  - hascurrency{a=20} false
  Conditions:
  - offgcd{} true
  Skills:
  - gcd{ticks=60}
  - message{m="Come back when you have some money, buddy!"} @Trigger
  
 
jackpot_spincreeper:
  TriggerConditions:
  - hascurrency{a=20} true
  Conditions:
  - offgcd{} true
  Skills:
  - gcd{ticks=160}
  - message{m="Spent 20 on Slot Machine."} @Trigger
  - currencytake{amount=20} @Forward{f=2;y=0.0}
  - sound{s=littleroom_jackpot:littleroom.jackpot.spin} @self
  - state{s=spincreep} @self
  - delay 80
  - sendtitle{title="";subtitle="CREEPER? AW MAN!";d=40} @Trigger
  - effect:particles{particle=smoke;amount=200;hS=.5;vS=1;speed=0} @self
  - sound{s=littleroom_jackpot:littleroom.jackpot.fail} @self
  - delay 10
  - sound{s=entity.tnt.primed} @self
  - delay 20
  - explosion{yield=.25;bd=false} @Trigger
  
