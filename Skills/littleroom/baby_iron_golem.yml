babyirongolemIDLE:
  Cooldown: 25
  Conditions:
  - incombat false
  Skills:
  - setAI{ai=false}
  - state{s=fidget} @self
  - delay 90
  - setAI{ai=true}

babyirongolemDAMAGED:
  Cooldown: 5
  Skills:
  - CancelEvent  
  - runaigoalselector{goal=fleeplayers} @self  
  - runaitargetselector{target=clear}
  - effect:particles{particle=villager_angry;amount=1} @SelfLocation{y=1.0}
  - setspeed{speed=1.25;type=walking}
  - rally{types=IRON_GOLEM;radius=30;ot=false} @Trigger
  - sound{s=entity.iron_golem.damage;p=3} @self
  - delay 10
  - DefaultState{mid=baby_iron_golem;t=WALK;s=run} @self
  - DefaultState{mid=baby_iron_golem;t=IDLE;s=runidle} @self
  - delay 110
  - DefaultState{mid=baby_iron_golem;t=WALK;s=walk} @self
  - delay 5
  - DefaultState{mid=baby_iron_golem;t=IDLE;s=idle} @self
  - setspeed{speed=.6;type=walking}  
  - runaitargetselector{target=monsters}
  - runaigoalselector{goal=meleeattack} @self  

  
babyirongolemATTACKsync:
  Skills:
  - CancelEvent
  - skill{s=babyirongolemATTACK} @self
  
babyirongolemATTACK:
  Cooldown: 2
  Skills:
  - setspeed{speed=0;type=walking}
  - state{s=attack} @self
  - delay 8    
  - damage{a=5} @target
  - throw{velocity=1;velocityY=5} @target
  - sound{s=entity.iron_golem.attack;p=3} @self
  - delay 6
  - sound{s=entity.iron_golem.repair;p=3;v=.25} @self
  - delay 10
  - setspeed{speed=1;type=walking}
  
babyirongolemDEATH:
  Skills:
  - effect:particles{particle=cloud;amount=20;hS=.5;vS=.5} @self
  - sound{s=entity.iron_golem.death;p=3} @self
  