aircheckBLOCK:
  Conditions:
  - blocktype{type=air} true
  Skills:
  - skill{s=dropore_diamondpickaxe} @PlayersInRadius{r=5;limit=1;sort=NEAREST}
  #- delay 1
  - effect:particles{particle=block_crack;m=lapis_block;amount=25;hS=.25;vS=.25} @forward{f=0;y=.5}
  - remove @self
 
toolcheck_fail:
  Skills:
  - message{m="<#FF0000>You need a Diamond Pickaxe or better!"} @PlayersInRadius{r=30}
 
 
dropore_diamondpickaxe:
  TargetConditions:
  - holding{m=DIAMOND_PICKAXE} orElseCast dropore_netheritepickaxe
  Skills:
  - dropitem{i=mythril_ore} @self
 
dropore_netheritepickaxe:
  TargetConditions:
  - holding{m=NETHERITE_PICKAXE} orElseCast dropore_mythrilpickaxe
  Skills:
  - dropitem{i=mythril_ore} @self
 
dropore_mythrilpickaxe:
  TargetConditions:
  - holding{m=MYTHRIL_PICKAXE} orElseCast toolcheck_fail
  Skills:
  - dropitem{i=mythril_ore} @self
  