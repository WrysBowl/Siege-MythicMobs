duckDIE:
  Skills:
  - delay 40
  - sound{s=littleroom_duck:littleroom.duck.death;v=.5} @self ~onDamaged
  - effect:particles{particle=poof;amount=15;hS=.5;vS=.5;speed=.01} @self
  
duckFIDGET:
  Skills:
  - setAI{ai=false} @self
  - delay 5
  - state{s=fidget} @self
  - delay 60
  - setAI{ai=true} @self