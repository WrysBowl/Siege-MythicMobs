BR_ParExp: ### Particle explosion/sound for loot death.
  Skills:
  - effect:particlesphere{particle=reddust;amount=100;r=5} @self
  - effect:particlesphere{particle=witchMagic;amount=100;r=5} @self
  - effect:particlesphere{particle=magicCrit;amount=100;r=5} @self
  - effect:sound{s=entity.firework.blast_far;v=1;p=2} @PIR{r=25}
  - effect:sound{s=entity.firework.blast_far;v=1;p=1} @PIR{r=25}
