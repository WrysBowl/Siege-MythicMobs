ChestMimic1:
  Type: Chicken
  Health: 1
  Disguise:
    Type: BLOCK
    Block: BARREL
    BlockData: 0
    DropsItem: false
  Options:
    MovementSpeed: 0.025
    Silent: true
    Glowing: true
  Skills:
  - effect:particles{particle=dragon_breath;amount=10;hS=0;vS=0;yOffset=0.75;speed=0.02} @self ~onTimer:10
  - skill{s=Suicide} @self ~onSpawn
  - effect:particles{particle=dragon_breath;amount=100;hS=0;vS=0;yOffset=0.75;speed=0.1} @self ~onDeath
  - message{m="&aSupply drop spawned within 100 blocks of you."} @PIR{r=100} ~onSpawn
  
