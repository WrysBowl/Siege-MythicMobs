Lich:
 Display: '&4Lich'
 Health: 6000
 Damage: 35
 Type: Zombie
 Faction: Boss
 BossBar:
  Enabled: true
  Title: '&4Lich'
  Range: 20
  Color: RED
  Style: SOLID
 AITargetSelectors:
 - 0 clear
 - 1 players
 - 2 attacker
 Disguise:
  Type: player
  Skin: 'lich'
 Options:
  Persistent: true
  Despawn: false
  MovementSpeed: 0.35
  PreventSunburn: true
  FollowRange: 60
  KnockbackResistance: 1.0
 DamageModifiers:
  - FIRE 0.0
  - FALL 0.0
  - WITHER 0.0
  - PROJECTILE 0.5
 Skills:
  - heal{a=2} @self ~onTimer:40
  - skill{s=SoulEating} @Self ~onAttack
  - skill{s=DarkRise} @Self ~onTimer:220
  - throw{velocity=12;velocityY=5} @Target ~onAttack
  - skill{s=SoulShot} @Target ~onDamaged 0.5
  - skill{s=LichFloat} @Target ~onDamaged 0.25
  - skill{s=SoulSucker} @Target ~onDamaged 0.4
  ### SPAWN/UTILS
  - effect:sound{s=block.glass.break;p=1;v=1} @self ~onDamaged
  - effect:sound{s=block.glass.break;p=0.5;v=0.8} @self ~onDamaged
  - effect:sound{s=entity.blaze.hurt;p=0.5;v=0.8} @self ~onDamaged
  ### SUMMONS
  - skill{s=A11_Summon_1} @Self ~onTimer:10 >70%
  - skill{s=A11_Summon_2} @Self ~onTimer:10 =35%-70%
  - skill{s=A11_Summon_3} @Self ~onTimer:10 <35%
  ### PHASE 1
  - skill{s=A11_Phase_1} @NearestPlayer{r=25} ~onTimer:10 >55%
  ### PHASE 2
  - skill{s=A11_Phase_2} @NearestPlayer{r=25} ~onTimer:10 <55%
  ### DEATH STUFF
  - remove{delay=0} @MIR{r=50;t=A11_Clone} ~onDeath
  - effect:sound{s=entity.wither.death;v=2;p=1} @Self ~onDeath
  - effect:sound{s=block.anvil.land;v=2;p=0} @Self ~onDeath
  - effect:particlesphere{particle=cloud;amount=200;radius=2} @self ~onDeath