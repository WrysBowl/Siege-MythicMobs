SlimeSpirit:
 Type: ZOMBIE
 Display: '&4Slime Spirit'
 Health: 350
 Damage: 30
 Faction: Boss
 Disguise:
  Type: SLIME
 BossBar:
  Enabled: true
  Title: '&4Slime Spirit'
  Range: 20
  Color: RED
  Style: SOLID
 AITargetSelectors:
 - 0 clear
 - 1 players
 - 2 attacker
 Options:
  Persistent: true
  Despawn: false
  PreventSunburn: true
  PreventOtherDrops: true
  PreventItemPickup: true
  MovementSpeed: 0.4
  FollowRange: 50
  Size: 4
  ModifyBoundingBox: true
  Silent: true
  KnockbackResistance: 1.0

 Skills:
  - effect:blockmask{m=slime_block;r=2;d=200} @self ~onTimer:5
  - skill{s=SlimeConsuming} ~onDamaged 0.25
  - skill{s=AcidSpit} @target ~onTimer:100
  - skill{s=LungeAttack} @self ~onTimer:20
  - sound{s=entity.slime.hurt} @Self ~onDamaged
  - sound{s=entity.slime.death} @Self ~onDeath
  - potion{type=WATER_BREATHING;duration=999999;hasParticles=false} @self ~onSpawn

#1. Leaves a trail of slime blocks that disappear after 10 seconds
#2. On attack, has a 5% chance to teleport the player to the slime and consumes them for 10 hp and deals 5 damage
#3. Has 25% chance every 5 seconds to lunge 10 blocks in front of it
#4. Jump boost III permanently when it spawns
#5. Shoots particles of slime (acid spit)