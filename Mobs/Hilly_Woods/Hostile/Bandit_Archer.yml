BanditArcher:
  Type: Skeleton
  Display: '&2Bandit Archer'
  Health: 1200
  Damage: 35
  Faction: Bandit
  Options:
    PreventRandomEquipment: true
    PreventItemPickup: true
    PreventOtherDrops: true
    PreventSunburn: true
    FollowRange: 14
    MovementSpeed: 0.24
    Silent: true
  Disguise:
    Type: Player
    Skin: '0xBACE'
  Equipment:
  - Leather_Helmet:4
  - Leather_Chestplate:3
  - Leather_Leggings:2
  - Leather_Boots:1
  - Bandit_Bow:HAND
  AITargetSelectors:
  - 0 clear
  - 1 players
  - 2 OtherFaction
  - 3 attacker
  Skills:
  - skill{s=BanditArcherVolleyAttack} ~onAttack 0.5
  - skill{s=BanditAmbientSound} ~onTimer:80 0.5
  - setname{name='&2Bandit Archer &a<caster.hp>&2/&a<caster.mhp> ‚ù§'} @self
  - skill{s=CancelEventSkill;sync=true} ~onShoot
  - skill{s=LB5_Blast} @NearestPlayer{r=20} ~onDamaged 0.25
  - shoot{type=ARROW;velocity=3;damage=10} ~onAttack