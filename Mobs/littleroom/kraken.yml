shipwreck:
  Type: ARMOR_STAND
  Display: 'shipwreck'
  Options:
    Marker: true
  Skills:
  - model{mid=shipwreck;n=false} @self ~onSpawn
  - skill{s=krakenAWAKEN} @self ~onTimer:20
  - randomskill{skills=krakenIDLE1,krakenIDLE2,krakenIDLE3} @self ~onTimer:120
  

kraken:
  Type: DOLPHIN 
  Display: 'Kraken'
  Health: 5000
  Modules:
    ThreatTable: true
  BossBar:
    Enabled: true
    Title: '&dKraken'
    Range: 50
    Color: PURPLE
    Style: SOLID
  AITargetSelectors:
  - players
  AIGoalSelectors:
  - randomstroll
  - movetowardstarget
  - meleeattack
  Options:
    Collidable: false
    Marker: true
    PreventOtherDrops: true
    FollowRange: 32
    Silent: true
  Skills:
  - sound{s=littleroom_kraken:littleroom.kraken.hurt;sc=HOSTILE} @self ~onDamaged .25
  - effect:particles{p=reddust;color=#0074FF;amount=25;hS=0.25;vS=0.25;speed=0;size=3} @self ~onDamaged
  - CancelEvent{sync=true} @self ~onAttack
  - randomskill{skills=krakenIDLE1,krakenIDLE2,krakenIDLE3} @self ~onTimer:120 .5
  - randomskill{skills=krakenWHIP,krakenWHIRLPOOL,krakenBITE} @self ~onTimer:120
  #- skill{s=krakenBITE} @self ~onTimer:120
  - skill{s=krakenSHROUD} @self ~onDamaged .025
  - model{mid=kraken;n=false} @self ~onSpawn
  - skill{s=krakenDEATH} @self ~onDeath