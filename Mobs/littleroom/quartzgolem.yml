quartzgolem:
  Type: IRON_GOLEM
  Display: 'quartz golem'
  Damage: 50
  Health: 7500
  Faction: GOLEM
  Modules:
    ThreatTable: true
  BossBar:
    Enabled: true
    Title: '&dQuartz Golem'
    Range: 50
    Color: PURPLE
    Style: SOLID
  AITargetSelectors:
  - 0 clear
  - 1 players
  Options:
    FollowRange: 24
    PreventOtherDrops: true
  Skills:
  - skill{s=quartzgolemSPAWN} @self ~onSpawn
  - skill{s=quartzGOLEMdeath} @self ~onDeath
  - skill{s=quartzGOLEMfootpound} @self ~onTimer: 120 .5
  - randomskill{skills=quartzGOLEMfootpound,quartzGOLEMarmslam;sync=true} @self ~onAttack
  - skill{s=quartzGOLEMshardtoss1} @self ~onTimer:240 .75
  - skill{s=quartzGOLEMshardtoss2} @self ~onTimer:240 .75
  - skill{s=quartzGOLEMshardtoss3} @self ~onTimer:240 .75
  - skill{s=quartzGOLEMshardtoss4} @self ~onTimer:240 .75
  - skill{s=quartzGOLEMshardtoss5} @self ~onTimer:240 .75
  - model{mid=quartzgolem;n=false} @self ~onSpawn
  
