gokart_repair:
  Type: ARMOR_STAND
  Faction: GOKART
  Display: 'gokart Repair'
  Skills:
  - model{mid=repair;n=false;d=false} @self ~onSpawn
  - skill{s=gokartREPAIR} @self ~onTimer:2
  
gokart_boost:
  Type: ARMOR_STAND
  Faction: GOKART
  Display: 'gokart Boost'
  Skills:
  - model{mid=boost;n=false;d=false} @self ~onSpawn
  - skill{s=gokartBOOST} @self ~onTimer:2 

  
gokart_pink:
  Type: HORSE
  Display: 'gokart'
  Health: 50
  Faction: GOKART
  AIGoalSelectors:
  - 0 clear
  AITargetSelectors:
  - 0 clear
  Options:
    PreventOtherDrops: true
    MovementSpeed: 1
    Silent: true
    Collidable: false
  Skills:
  - skill{s=gokartPEDESTRIANS} @self ~onTimer:10
  - skill{s=gokartSLOW_FX} @self ~onTimer:10 
  - skill{s=gokartFX} @self ~onTimer:10 =26%-50%
  - skill{s=gokartCRITICALFX} @self ~onTimer:10 =0%-25%
  - sound{s=littleroom_gokarts:littleroom.gokarts.damaged;sc=HOSTILE} @self ~onTimer:30 =0%-25%
  - skill{s=gokartIGNITION} @self ~onInteract
  - model{mid=gokartpink;n=false;d=false;mount=true;drive=true} @self ~onSpawn
  - mountmodel @trigger ~onInteract
  - skill{s=gokartSLOW_GRASS} @self ~onTimer:10
  - explosion{yield=6;f=true} @self ~onDeath
  
