deadbeard:
  Type: HUSK
  Display: "Captain Dead-Beard"
  Faction: deadbeard
  Modules:
    ThreatTable: true
  Health: 400
  Damage: 0.0
  AITargetSelectors:
  - 1 players
  BossBar:
    Enabled: true
    Title: '&dCaptain Dead-Beard'
    Range: 50
    Color: PURPLE
    Style: SOLID
  Options:
    PreventBlockInfection: true
    Invincible: false
    MovementSpeed: 0.2
    MaxCombatDistance: 35
    PreventOtherDrops: true
    KnockbackResistance: 1
    Invisible: true
    Silent: true
    PreventJockeyMounts: true
  Skills:
  - skill{s=deadbeardALLHANDSONDECK} @self ~onTimer:160 <50%
  - skill{s=deadbeardHURT} @self ~onDamaged
  - randomskill{skills=deadbeardHOOK,deadbeardKICK;sync=true} @self ~onAttack
  - randomskill{skills=deadbeardBIRDMAN,deadbeardSHOOT,deadbeardTNT} @target ~onTimer:80
  - model{mid=deadbeard;n=false} @self ~onSpawn
  - submodel{modelid=deadbeard;partid=anything;subpartid=flintlock;remove=true} @self ~onSpawn
  - submodel{modelid=deadbeard;partid=anything;subpartid=tnt;remove=true} @self ~onSpawn
  - skill{s=deadbeardDEATH} @self ~onDeath
  
birdman:
  Type: PARROT
  Display: birdman
  Options:
    Invisible: true
    Silent: true
  AITargetSelectors:
  - 0 players
  Skills:
  - sound{s=entity.ender_dragon.flap} @self ~onTimer:15
  - effect:particles{particle=sneeze;amount=1;hS=.2;vS=.2;speed=0.01} @self ~onTimer:2
  - state{s=idle} @self ~onSpawn
  - model{mid=birdman;n=false;d=false} @self ~onSpawn
  - skill{s=birdmanSWARM} @target ~onTimer:5
  
tnt_barrel:
  Type: ARMOR_STAND
  Display: tnt
  Skills:
  - model{mid=tnt;n=false;d=false} @self ~onSpawn
  - skill{s=tntLAUNCH} @self ~onSignal:KICK
  - effect:particles{particle=smoke;amount=2;hS=0;vS=0;speed=.01} @Forward{f=0;y=1.5} ~onTimer:2
  
undead_crew:
  Type: ZOMBIE
  Display: "&2Undead Crew Mate"
  Faction: deadbeard
  Modules:
    ThreatTable: true
  BossBar:
    Enabled: true
    Title: '&2Undead Crew Mate'
    Range: 5
    Color: GREEN
    Style: SOLID
  Health: 100
  Damage: 10.0
  AITargetSelectors:
  - 1 players
  Options:
    PreventBlockInfection: true
    Invincible: false
    MovementSpeed: 0.25
    MaxCombatDistance: 35
    PreventOtherDrops: true
    KnockbackResistance: 1
    Invisible: true
    Silent: true
    PreventJockeyMounts: true
  Skills:
  - model{mid=undeadcrew;n=false} @self ~onSpawn
  - skill{s=undeadcrewLEAPCHECK} @Forward{f=1.0;y=-1} ~onTimer:20
  - skill{s=undeadcrewSPAWN} @self ~onSpawn
  - sound{s=littleroom_deadbeard:littleroom.deadbeard.yar;v=.25} @self ~onTimer:120 .25
  - skill{s=undeadcrewATTACKjump} @self ~onTimer:20
  - skill{s=undeadcrewATTACK;sync=true} @self ~onAttack
  - skill{s=undeadcrewDEATH} @self ~onDeath