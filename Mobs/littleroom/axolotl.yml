axolotl_fire:
  Type: STRIDER
  Health: 15
  Display: 'Fire Axolotl'
  AIGoalSelectors:
  - clear
  - randomstroll
  Options:
    Silent: false
    KnockbackResistance: 1
    ImmuneToZombification: true
  Skills:
  - sound{s=littleroom_axolotl:littleroom.axolotl.idle;v=0.5;sc=HOSTILE} @self ~onTimer:80 .5
  - skill{s=axolotlSTOMP;sync=true} @self ~onTimer:20
  - skill{s=fireaxolotlVOMIT} @self ~onDamaged
  - model{mid=fireaxolotl;n=false} @self ~onSpawn
  - skill{s=fireaxolotlDEATH} @self ~onDeath
  - CancelEvent{sync=true} @self ~onShoot
  
fireaxolotlVOMIT:
  Type: SILVERFISH
  Display: 'Fire Axolotl Barf'
  Equipment:
  - torch:0
  AITargetSelectors:
  - clear
  AIGoalSelectors:
  - clear
  Options:
    ApplyInvisibility: true
    PreventBlockInfection: true
    Invincible: true
    Silent: true
    Collidable: false
  Skills:
  - skill{s=axolotlVOMITspawn} @self ~onSpawn
  - ignite{ticks=40} @PIR{r=2} ~onTimer:5
  - effect:particles{particle=falling_lava;amount=20;hS=0.25;vS=0.25} @self ~onTimer:2
  - effect:particles{particle=flame;amount=10;hS=.1;vS=.1;speed=0.02} @self ~onTimer:2
  - effect:particles{particle=large_smoke;amount=10;hS=.2;vS=.2;speed=0;size=2} @self ~onTimer:2
  
  
  
  
  
