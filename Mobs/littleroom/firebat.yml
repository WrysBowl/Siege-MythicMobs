  - effect:particles{particle=large_smoke;amount=2;hS=.25;vS=.25;size=5} @ModelPart{m=firebat;p=firebat}  ~onTimer:5 .75
  - effect:particles{particle=falling_lava;amount=5;hS=.25;vS=.25;size=5} @ModelPart{m=firebat;p=firebat}  ~onTimer:5 .75
  - skill{s=firebatSPAWN} @self ~onSpawn
  - skill{s=firebatBITE;sync=true} @self ~onAttack
  - skill{s=firebatDEATH} @self ~onDeath
  - model{mid=firebat;n=true;i=false} @self ~onSpawn
  
