firebat:
  Type: BEE
  Display: 'Firebat'
  Health: 50
  Damage: 5
  BossBar:
    Enabled: true
    Title: '&2Fire Bat'
    Range: 5
    Color: GREEN
    Style: SOLID
  AIGoalSelectors:
  - meleeattack
  AITargetSelectors:
  - players
  Equipment:
  - torch:0
  Modules:
    ThreatTable: true
  Options:
    PreventBlockInfection: true
    MovementSpeed: .1
    Silent: true
    PreventOtherDrops: true
    AlwaysShowName: false
  Skills:
  - potion{type=INVISIBILITY;duration=130;level=0;p=false} @self ~onTimer:120
  - randomskill{skills=firebatFLAP1,firebatFLAP2} @self ~onTimer:13
