duck:
  Type: chicken
  Name: "Duck"
  Health: 5
  Damage: 0
  Options:
    Silent: true
  Skills:
  - sound{s=littleroom_duck:littleroom.duck.idle;v=.5} @self ~onTimer:60 .15
  - sound{s=littleroom_duck:littleroom.duck.hurt;v=.5} @self ~onDamaged
  - model{mid=duck;n=false} @self ~onSpawn
  - skill{s=duckDIE} @self ~onDeath
  - skill{s=duckFIDGET} @self ~onTimer:60 .15