magnus:
  Type: IRON_GOLEM
  Health: 7500
  Modules:
    ThreatTable: true
  Display: '&dMagnus'
  AITargetSelectors:
  - players
  Options:
    FollowRange: 64
    Silent: true
    PreventOtherDrops: true
  BossBar:
    Enabled: true
    Title: '&dMagnus'
    Range: 50
    Color: PURPLE
    Style: SOLID
  Skills:
  - skill{s=magnusSPAWN} @self ~onSpawn
  - skill{s=magnusSPIN} @self ~onTimer:20
  - skill{s=magnusLEAP} @self ~onTimer:240
  - skill{s=magnusLAND} @self ~onTimer:2
  - skill{s=magnusSPAWNLANDING} @self ~onTimer:2
  - skill{s=magnusFLINCHHIT} @self ~onDamaged
  - skill{s=magnusFLINCH75;sync=true} @self ~onDamaged <75%
  - skill{s=magnusFLINCH50;sync=true} @self ~onDamaged <50%
  - skill{s=magnusFLINCH25;sync=true} @self ~onDamaged <25%
  - skill{s=magnusSHIELDUP;sync=true} @self ~onDamaged .25
  - skill{s=magnusSHIELDBASH_SYNC;sync=true} @self ~onAttack
  - randomskill{skills=magnusSWEEP_SYNC,magnusKICK_SYNC,magnusTOMBSTONE_SYNC;sync=true} @self ~onAttack
  - skill{s=magnusDEATH} @self ~onDeath
  - model{mid=magnus;n=false} @self ~onSpawn
  

magnus_sword:
  Type: SILVERFISH
  Health: 20
  Display: 'Magnus Sword'
