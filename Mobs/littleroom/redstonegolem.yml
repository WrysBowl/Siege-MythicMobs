redstonegolem:
  Type: IRON_GOLEM
  Display: 'redstone golem'
  Damage: 50
  Health: 75000
  Faction: GOLEM
  Modules:
    ThreatTable: true
  AITargetSelectors:
  - 0 clear
  - 1 players
  BossBar:
    Enabled: true
    Title: '&dRedstone Golem'
    Range: 50
    Color: PURPLE
    Style: SOLID
  Options:
    FollowRange: 24
    PreventOtherDrops: true
  Skills:
  - skill{s=redstonegolemSPAWN} @self ~onSpawn
  - skill{s=redstoneGOLEMdeath} @self ~onDeath
  - skill{s=redstoneGOLEMfootpound} @self ~onTimer: 120 .5
  - randomskill{skills=redstoneGOLEMfootpound,redstoneGOLEMarmslam;sync=true} @self ~onAttack
  - skill{s=redstoneGOLEMshardtoss1} @self ~onTimer:240 .75
  - skill{s=redstoneGOLEMshardtoss2} @self ~onTimer:240 .75
  - skill{s=redstoneGOLEMshardtoss3} @self ~onTimer:240 .75
  - skill{s=redstoneGOLEMshardtoss4} @self ~onTimer:240 .75
  - skill{s=redstoneGOLEMshardtoss5} @self ~onTimer:240 .75
  - model{mid=redstonegolem;n=false} @self ~onSpawn
  
