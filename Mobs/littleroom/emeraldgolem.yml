emeraldgolem:
  Type: IRON_GOLEM
  Display: 'emerald golem'
  Damage: 0
  Health: 750
  Faction: GOLEM
  Modules:
    ThreatTable: true
  AITargetSelectors:
  - 0 clear
  - 1 players
  Options:
    FollowRange: 24
    PreventOtherDrops: true
  Skills:
  - skill{s=emeraldgolemSPAWN} @self ~onSpawn
  - skill{s=emeraldGOLEMdeath} @self ~onDeath
  - skill{s=emeraldGOLEMfootpound} @self ~onTimer: 120 .5
  - randomskill{skills=emeraldGOLEMfootpound,emeraldGOLEMarmslam;sync=true} @self ~onAttack
  - skill{s=emeraldGOLEMshardtoss1} @self ~onTimer:240 .75
  - skill{s=emeraldGOLEMshardtoss2} @self ~onTimer:240 .75
  - skill{s=emeraldGOLEMshardtoss3} @self ~onTimer:240 .75
  - skill{s=emeraldGOLEMshardtoss4} @self ~onTimer:240 .75
  - skill{s=emeraldGOLEMshardtoss5} @self ~onTimer:240 .75
  - model{mid=emeraldgolem;n=false} @self ~onSpawn
  
