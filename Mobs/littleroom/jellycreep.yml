jellycreep:
  Health: 5
  Type: SLIME
  Display: Jelly Creeper
  Drops:
  - SLIME_BALL 2 1
  - GUNPOWDER 1 1
  Options:
    PreventSlimeSplit: true
    Size: 2
    MovementSpeed: .4
    PreventOtherDrops: true
  Skills:
  - skill{s=jellycreepFUSE;sync=true} @self ~onAttack
  - skill{s=jellycreepDEATH} @self ~onDeath
  - model{mid=jellycreep;n=false} @self ~onSpawn