direwolf_desert:
  Type: IRON_GOLEM
  Display: 'Dire Wolf'
  Health: 200
  Damage: 10
  Faction: DIREWOLF
  AITargetSelectors:
  - 1 players
  Modules:
    ThreatTable: true
  BossBar:
    Enabled: true
    Title: '&2Dire Wolf'
    Range: 5
    Color: GREEN
    Style: SOLID
  Options:
    PreventSunburn: true
    AlwaysShowName: false
    Silent: true
    MovementSpeed: .35
    MaxCombatDistance: 25
    PreventOtherDrops: true
    KnockbackResistance: 1
    PreventBlockInfection: true
    FollowRange: 25
  Skills:
  - sound{s=littleroom_direwolf:littleroom.direwolf.idle;v=.5} @self ~onTimer:60 .25
  - model{mid=direwolf_desert;n=false} @self ~onSpawn
  - randomskill{skills=direwolfSLASH,direwolfBITE;sync=true} @self ~onAttack
  - skill{s=direwolfDIE} @self ~onDeath
  - skill{s=direwolfHOWL} @self ~onTimer:120 .1
  - skill{s=direwolfSHADOWWALK_DESERT} @self ~onTimer:240 .25

