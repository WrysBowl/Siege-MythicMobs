Digger_Overseer:
  Type: Iron_Golem
  Display: '&2Digger Overseer'
  Health: 900
  Damage: 60
  Faction: EvilSpirit
  Disguise:
    Type: Player
    Skin: 'IgnRogue'
  Options:
    FollowRange: 32
    MovementSpeed: 0.30
    Silent: true
  Skills:
  - skill{s=VindicatorAmbientSound} ~onTimer:100 0.5
  - skill{s=VindicatorCelebrateSound} ~onKillPlayer
  - skill{s=VindicatorDeathSound} ~onDeath
  - skill{s=VindicatorHurtSound} ~onDamaged
  - sound{s=entity.iron_golem.attack} @self ~onAttack